{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Projects</h1>
<div class="row">
    {% for myblogs in myblog %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static myblog.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ myblog.title }}</h5>
                <p class="card-text">{{ myblog.description }}</p>
                <a href="{% url 'myblog_detail' myblog.pk}"
                class="btn btn-primary">
                Read more
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
